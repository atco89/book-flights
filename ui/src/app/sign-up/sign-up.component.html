<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="card mt-5">
        <div class="card-header bg-primary text-white">
          <h2 class="m-0">Sign Up</h2>
        </div>
        <div class="card-body">
          <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
            <div class="mb-3">
              <label for="name" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Name:
                </strong>
              </label>
              <input type="text" class="form-control" id="name" name="name" ngModel>
            </div>
            <div class="mb-3">
              <label for="surname" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Surname:
                </strong>
              </label>
              <input type="text" class="form-control" id="surname" name="surname" ngModel>
            </div>
            <div class="mb-3">
              <label for="birth_date" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Birth date:
                </strong>
              </label>
              <input type="date" class="form-control" id="birth_date" name="birth_date" ngModel>
            </div>
            <div class="mb-3">
              <label for="passport_number" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Passport number:
                </strong>
              </label>
              <input type="text" class="form-control" id="passport_number" name="passport_number" ngModel>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Phone:
                </strong>
              </label>
              <input type="text" class="form-control" id="phone" name="phone" ngModel>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Email:
                </strong>
              </label>
              <input type="email" class="form-control" id="email" name="email" ngModel>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <strong>
                  <span class="text-danger">*</span> Password:
                </strong>
              </label>
              <input type="password" class="form-control" id="password" name="password" ngModel>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
